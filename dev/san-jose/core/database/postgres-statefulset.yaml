---
apiVersion: v1
kind: Service
metadata:
  name: postgres-node
  namespace: ingress
spec:
  type: NodePort
  ports:
    - protocol: TCP
      name: db
      nodePort: 32432
      port: 5432
      targetPort: 5432 # the port for the pod
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ingress
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: "postgres"
  replicas: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: postgres
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: database
        image: postgres:13.3
        envFrom:
        - secretRef:
            name: postgres
        - configMapRef:
            name: postgres-config
        ports:
        - containerPort: 5432
          name: db
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
          requests:
            cpu: "25m"
            memory: "32Mi"
        volumeMounts:
        - name: data
          mountPath: /data/postgre
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "local-path"
      resources:
        requests:
          storage: 5Gi
