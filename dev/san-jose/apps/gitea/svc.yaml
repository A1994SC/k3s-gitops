---
apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: apps
  labels:
    group: gitea
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80       
      targetPort: 3000 # the port for the pod
  selector:
    app: gitea
