---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sn-api
  namespace: apps
  labels:
    app: sn-api
    group: standardnotes
    purpose: manager
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sn-api
  template:
    metadata:
      labels:
        app: sn-api
        group: standardnotes
        purpose: manager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "kubernetes.io/arch"
                operator: In
                values: ["amd64"]
      containers:
      - name: sn-api-gateway-server
        image: standardnotes/api-gateway:1.35.0 # {"$imagepolicy": "flux-system:sn-api"}
        imagePullPolicy: Always
        command:
        - ./docker/entrypoint.sh
        args:
        - start-web
        envFrom:
        - configMapRef:
            name: sn-default-env
        - configMapRef:
            name: sn-api-env
        - secretRef:
            name: sn-secret
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 15
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
          requests:
            cpu: "25m"
            memory: "32Mi"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
