apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: standardnotes-policy
  namespace: apps
spec:
  podSelector:
    matchLabels:
      sercurity.derpaholic.com: isolated
      group: standardnotes
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              networking.derpaholic.com: ingress
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
    - from:
        - podSelector:
            matchLabels:
              group: standardnotes
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    - to:
        - namespaceSelector:
            matchLabels:
              networking.derpaholic.com: database
          podSelector:
            matchLabels:
              app: maria
      ports:
        - port: 3306
    - to:
        - podSelector:
            matchLabels:
              group: standardnotes
