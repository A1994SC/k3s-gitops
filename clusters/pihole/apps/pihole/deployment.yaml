---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: pihole
  namespace: apps
  labels:
    app: pihole
    groups: network
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
        group: network
    spec:
      hostname: pihole
      containers:
      - name: pihole
        image: pihole/pihole:latest
        resources:
          limits:
            cpu: "2000m"
            memory: "1024Mi"
          requests:
            cpu: "25m"
            memory: "32Mi"
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        envFrom:
          - configMapRef:
              name: pihole
        env:
          - name: WEBPASSWORD
            valueFrom:
              secretKeyRef:
                name: pihole-secret
                key: WEBPASSWORD
        imagePullPolicy: Always
        volumeMounts:
        - name: main
          mountPath: /etc/pihole
        - name: dnsmasq
          mountPath: /etc/dnsmasq.d
        ports:
        - name: dns-u
          containerPort: 53
          protocol: UDP
        - name: dns-t
          containerPort: 53
          protocol: TCP
        - name: web
          containerPort: 80
          protocol: TCP
      volumes:
      - name: main
        hostPath:
          path: /media/kub/pihole
          type: Directory
      - name: dnsmasq
        hostPath:
          path: /media/kub/pihole-dns
          type: Directory
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
