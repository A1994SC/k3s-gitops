---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: bot@conlon.dev
        name: ascii17bot
      messageTemplate: |
        Automated image update - Newport News

        Automation name: {{ .AutomationObject }}

        Files:
        {{ range $filename, $_ := .Updated.Files -}}
        - {{ $filename }}
        {{ end -}}

        Objects:
        {{ range $resource, $_ := .Updated.Objects -}}
        - {{ $resource.Kind }} {{ $resource.Name }}
        {{ end -}}

        Images:
        {{ range .Updated.Images -}}
        - {{.}}
        {{ end -}}
      signingKey:
        secretRef:
          name: git-pgp
    push:
      branch: auto
  interval: 3600m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  update:
    path: ./clusters/newport
    strategy: Setters

