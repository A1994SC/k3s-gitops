apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: standardnotes
  namespace: apps
  annotations:
    # set ingress controller
    ingressClassName: "traefik"
    # default settings for traefik
    traefik.ingress.kubernetes.io/router.middlewares: "routes-default-header@kubernetescrd"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
    traefik.ingress.kubernetes.io/router.tls: "true"
    # sticky session for traefik
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.name: "cookies"
    traefik.ingress.kubernetes.io/service.sticky.cookie.secure: "true"
    # flame dashboard stuff
    flame.pawelmalak/type: "app"
    flame.pawelmalak/name: "Standard Notes"
    flame.pawelmalak/url: "https://notes.derpaholic.com"
    flame.pawelmalak/icon: "notebook" # optional, default is "kubernetes" https://materialdesignicons.com/
  labels:
    group: standardnotes
spec:
  defaultBackend:
    service:
      name: sn-api
      port:
        name: web
  rules:
  - host: notes.derpaholic.com
    http:
      paths:
      - backend:
          service:
            name: sn-api
            port:
              name: web
        path: /v1
        pathType: Prefix
      - backend:
          service:
            name: sn-web
            port:
              name: web
        path: /
        pathType: Exact
  tls:
  - secretName: tls-cert-derpaholic-com
